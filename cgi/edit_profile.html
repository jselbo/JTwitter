<!DOCTYPE HTML>
<html>
<head>
	<title>JTwitter</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<h1 id="banner">JTwitter Edit Profile</h1>
<h5>Welcome, ${user}!</h5>

<div id="header">
	<ul>
	<li> <a href="home.cgi">Home</a></li>
	<li> <a href="edit_profile.cgi">Edit Profile</a> </li>
	<li> <a href="search.cgi">Search</a> </li>
	<li> <a href="logout.cgi">Log Out</a> </li>
	</ul>
</div>

<div id="body-content">
<hr />
	<div id="avatar-container">
	<img src="${avatar}" alt="avatar" width="80" height="80" />
	<p>${message}
	</p>
	<form method="POST" action="edit_profile.cgi" enctype="multipart/form-data">
	<input type="hidden" name="action" value="upload_avatar" />
	<input type="file" name="image" accept="image/*" />
	<input type="submit" value="Upload Avatar" />
	</form>
	<form method="POST" action="edit_profile.cgi">
	<input type="hidden" name="action" value="change_password" />
	<input type="submit" value="Change Password" />
	<input type="password" name="password_field" size="28" />
	</form>
	</div>

	<h2>My tweets</h2>
	<div id="tweets">
	${tweets}
	</div>

</div>
</body>
</html>
